<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adjusting Spacing and Layout</title>
<style>
  .padding-example {
    padding: 20px; 
  }
  .margin-example {
    margin: 20px;
  }
  .border-example {
    border: 1px solid #000;
  }
</style>
</head>
<body>
<div class="padding-example">
  This div has padding.
</div>
<div class="margin-example">
  This div has margin.
</div>
<div class="border-example">
  This div has a border.
</div>
</body>
</html>

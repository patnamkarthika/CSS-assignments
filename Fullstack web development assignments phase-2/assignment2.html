<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styling Example</title>
</head>
<body>
    <style>
h1 {
  color: blue;
}

p {
  font-size: 16px;
  line-height: 1.5;
}

ul {
  list-style-type: square;
}
    </style>
  <h1>This is a Heading</h1>
  <p>This is a paragraph with some text.</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>

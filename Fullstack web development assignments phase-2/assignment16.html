<!DOCTYPE html>
<html>
    <head>
        <title>Creating Buttons</title>
        <style>
            .btn {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn:hover {
                background-color: #0056b3;
            }
            .btn:active {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>Creating Buttons</h1>
        <button class="btn">Button</button>
    </body>
</html>

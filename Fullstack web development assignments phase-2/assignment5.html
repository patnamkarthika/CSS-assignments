<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors Example</title>
    <style>
        /* Style for elements with the ID "heading" */
        #heading {
            color: blue;
            font-size: 24px;
        }

        /* Style for elements with the ID "paragraph" */
        #paragraph {
            background-color: palegreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="heading">This is a Heading</h1>
    <p id="paragraph">This is a paragraph with some text.</p>
</body>
</html>
